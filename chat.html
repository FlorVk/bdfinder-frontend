<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Birthday finder</title>
    <link rel="stylesheet" href="dist/app.css" />
  </head>
  <body>
    <div class="chatbox">
      <div class="chatbox__header">
        <p class="chatbox__header__title" id="user"></p>
        <p class="chatbox__header__title">Invalid Date</p>
        <p class="chatbox__header__title--aside" id="time">11:09:23</p>
      </div>
      
      <div class="chatbox__body" id="chatHistory"></div>
      <div class="chatbox__footer"> 
        <input class="chatbox__footer__input" id="message" type="text" name="message" placeholder="Type your message here..."/>
        <img class="chatbox__footer__button" src="https://cdn-icons-png.flaticon.com/512/3682/3682321.png" alt="alt" onclick="writeMessage(userObject)"/>
      </div>
    </div>
    <div></div>
    
    <script src="js/auth.js"></script>
    <script src="http://127.0.0.1:3000/primus/primus.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/primus.js"></script>
  </body>
</html>
