<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Birthday finder</title>
    <link rel="stylesheet" href="dist/app.css">
</head>

<body>

    <div class="app">
        <h2 class="title">Create an account</h2>

        <div class="alert alert--error hidden">
            <span class="alert__text">Something went wrong</span>
        </div>

        <div class="form">
            <div class="form__item">
                <label class="form__label" for="email">Email</label>
                <input type="text" class="form__text" name="email" id="email">
            </div>

            <div class="form__item">
                <label class="form__label" for="password">Password</label>
                <input type="password" class="form__text" name="password" id="password">
            </div>

            <div class="form__item">
                <label class="form__label" for="birthday">Birthday</label>
                <input type="date" class="form__text" name="birthday" id="birthday">
            </div>

            <a class="btn btn--primary signup__btn"><span class="btn__text">signup</span></a>
        </div>
    </div>

    <script src="js/signup.js"></script>
</body>

</html>
